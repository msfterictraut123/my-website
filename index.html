<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow Pomodoro</title>
    <style>
        :root {
            --primary: #5D9CEC;
            --primary-light: #8EB9F5;
            --primary-dark: #3A7BD5;
            --urgent: #FF6B6B;
            --background: #F5F7FA;
            --text: #2C3E50;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #E0F7FA 0%, #B2EBF2 50%, #80DEEA 100%);
            color: var(--text);
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 28px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        .logo {
            width: 80px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 50%;
        }

        h1 {
            margin: 0 0 20px;
            font-weight: 300;
            color: var(--primary-dark);
            font-size: 1.8rem;
        }

        .timer {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 0 auto 30px;
        }

        .timer svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .timer .bg-circle {
            stroke: rgba(0, 0, 0, 0.1);
            stroke-width: 2;
            fill: none;
        }

        .timer .progress-circle {
            stroke: var(--primary);
            stroke-width: 2.5;
            fill: none;
            stroke-linecap: round;
            stroke-dasharray: 283;
            stroke-dashoffset: 283;
            transition: stroke-dashoffset 0.5s linear;
        }

        .timer-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3.5rem;
            font-weight: 300;
            color: var(--text);
        }

        .status {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: var(--primary-dark);
            font-weight: 500;
            min-height: 24px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        button {
            padding: 12px 28px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            color: white;
            background-color: var(--primary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        button:disabled {
            background-color: #B0BEC5;
            cursor: not-allowed;
        }

        .session-count {
            margin-top: 25px;
            font-size: 0.9rem;
            color: #78909C;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Flow Pomodoro Logo" class="logo">
        <h1>Flow Pomodoro</h1>
        <div class="timer">
            <svg viewBox="0 0 100 100">
                <circle class="bg-circle" cx="50" cy="50" r="45"></circle>
                <circle class="progress-circle" cx="50" cy="50" r="45"></circle>
            </svg>
            <div class="timer-display" id="timer-display">25:00</div>
        </div>
        <div class="status" id="status">Ready to Focus</div>
        <div class="controls">
            <button id="start-btn">Start</button>
            <button id="reset-btn" disabled>Reset</button>
        </div>
        <div class="session-count" id="session-count">Sessions completed: 0</div>
    </div>

    <script>
        const WORK_TIME = 25 * 60;
        const SHORT_BREAK = 5 * 60;
        const LONG_BREAK = 15 * 60;
        const LONG_BREAK_INTERVAL = 4;

        let timeLeft = WORK_TIME;
        let isRunning = false;
        let timer;
        let sessionsCompleted = 0;

        const timerDisplay = document.getElementById("timer-display");
        const statusDisplay = document.getElementById("status");
        const startBtn = document.getElementById("start-btn");
        const resetBtn = document.getElementById("reset-btn");
        const sessionCountDisplay = document.getElementById("session-count");
        const progressCircle = document.querySelector(".progress-circle");

        const startSound = new Audio("start.mp3");
        const endSound = new Audio("end.mp3");

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        function updateProgress() {
            const total = isBreakTime() ? SHORT_BREAK : WORK_TIME;
            const offset = 283 - (timeLeft / total) * 283;
            progressCircle.style.strokeDashoffset = offset;
        }

        function updateTimerDisplay() {
            timerDisplay.textContent = formatTime(timeLeft);
            updateProgress();
        }

        function isBreakTime() {
            return statusDisplay.textContent.includes("Break");
        }

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                startSound.play();
                timer = setInterval(() => {
                    if (timeLeft > 0) {
                        timeLeft--;
                        updateTimerDisplay();
                    } else {
                        clearInterval(timer);
                        handleTimerEnd();
                    }
                }, 1000);
            }
        }

        function handleTimerEnd() {
            endSound.play();
            isRunning = false;

            if (!isBreakTime()) {
                sessionsCompleted++;
                sessionCountDisplay.textContent = `Sessions completed: ${sessionsCompleted}`;
                if (sessionsCompleted % LONG_BREAK_INTERVAL === 0) {
                    timeLeft = LONG_BREAK;
                    statusDisplay.textContent = "Long Break";
                } else {
                    timeLeft = SHORT_BREAK;
                    statusDisplay.textContent = "Short Break";
                }
            } else {
                timeLeft = WORK_TIME;
                statusDisplay.textContent = "Focus Time";
            }

            updateTimerDisplay();
            if (Notification.permission === "granted") {
                new Notification("Pomodoro Timer", {
                    body: `Time for ${statusDisplay.textContent}!`,
                });
            }
        }

        function resetTimer() {
            clearInterval(timer);
            timeLeft = WORK_TIME;
            isRunning = false;
            sessionsCompleted = 0;
            statusDisplay.textContent = "Ready to Focus";
            sessionCountDisplay.textContent = "Sessions completed: 0";
            updateTimerDisplay();
        }

        startBtn.addEventListener("click", () => {
            if (!isRunning) {
                startTimer();
                startBtn.textContent = "Pause";
                resetBtn.disabled = false;
            } else {
                clearInterval(timer);
                isRunning = false;
                startBtn.textContent = "Start";
            }
        });

        resetBtn.addEventListener("click", resetTimer);

        if (Notification.permission !== "granted") {
            Notification.requestPermission();
        }
    </script>
</body>
</html>
