<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow Pomodoro</title>
    <style>
        :root {
            --primary: #5D9CEC;
            --primary-light: #8EB9F5;
            --primary-dark: #3A7BD5;
            --urgent: #FF6B6B;
            --background: #F5F7FA;
            --text: #2C3E50;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #E0F7FA 0%, #B2EBF2 50%, #80DEEA 100%);
            color: var(--text);
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 28px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            margin: 0 0 20px;
            font-weight: 300;
            color: var(--primary-dark);
            font-size: 1.8rem;
        }

        .timer {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 0 auto 30px;
        }

        .timer svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .timer .bg-circle {
            stroke: rgba(0, 0, 0, 0.05);
            stroke-width: 2;
            fill: none;
        }

        .timer .progress-wave {
            stroke: var(--primary);
            stroke-width: 2;
            fill: none;
            stroke-linecap: round;
            stroke-dasharray: 283;
            stroke-dashoffset: 283;
            transform: rotate(-90deg);
            transform-origin: center;
            transition: stroke-dashoffset 1s linear;
        }

        .timer-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3.5rem;
            font-weight: 300;
            color: var(--text);
            width: 100%;
        }

        .status {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: var(--primary-dark);
            font-weight: 500;
            min-height: 24px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        button {
            padding: 12px 28px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            color: white;
            background-color: var(--primary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: var(--primary-dark);
        }

        button:disabled {
            background-color: #B0BEC5;
            cursor: not-allowed;
        }

        .session-count {
            margin-top: 25px;
            font-size: 0.9rem;
            color: #78909C;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flow Pomodoro</h1>
        <div class="timer">
            <svg viewBox="0 0 100 100">
                <circle class="bg-circle" cx="50" cy="50" r="45"></circle>
                <circle class="progress-wave" cx="50" cy="50" r="45"></circle>
            </svg>
            <div class="timer-display" id="timer-display">25:00</div>
        </div>
        <div class="status" id="status">Ready to Focus</div>
        <div class="controls">
            <button id="start-btn">Start</button>
            <button id="reset-btn" disabled>Reset</button>
        </div>
        <div class="session-count" id="session-count">Sessions completed: 0</div>
    </div>

    <script>
        const WORK_TIME = 25 * 60; // 25 minutes
        const SHORT_BREAK = 5 * 60; // 5 minutes
        const LONG_BREAK = 15 * 60; // 15 minutes

        let timer;
        let timeLeft = WORK_TIME;
        let isRunning = false;
        let sessionCount = 0;
        let isBreak = false;

        const timerDisplay = document.getElementById("timer-display");
        const status = document.getElementById("status");
        const startBtn = document.getElementById("start-btn");
        const resetBtn = document.getElementById("reset-btn");
        const sessionCountDisplay = document.getElementById("session-count");
        const progressWave = document.querySelector(".progress-wave");

        const startSound = new Audio("pomodoro.mp3");
        const endSound = new Audio("end.mp3");
        const studyMusic = new Audio("studymusic.mp3");
    studyMusic.loop = true; // Loop the music during the session


        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;

            const progress = (1 - timeLeft / (isBreak ? (sessionCount % 4 === 0 ? LONG_BREAK : SHORT_BREAK) : WORK_TIME)) * 283;
            progressWave.style.strokeDashoffset = progress;
        }

        document.addEventListener("DOMContentLoaded", () => {
            if (Notification.permission === "default") {
                Notification.requestPermission().then(permission => {
                    if (permission !== "granted") {
                        alert("Enable notifications to stay updated!");
                    }
                });
            }
        });

        function showNotification(title, body) {
            if (Notification.permission === "granted") {
                new Notification(title, { body });
            }
        }

        function startTimer() {
            if (isRunning) return;

            isRunning = true;
            startBtn.disabled = true;
            resetBtn.disabled = false;

            startSound.play().catch(e => console.log("Sound play failed:", e));

            timer = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    updateTimerDisplay();
                } else {
                    clearInterval(timer);
                    isRunning = false;

                    endSound.play().catch(e => console.log("Sound play failed:", e));

                    if (isBreak) {
                        isBreak = false;
                        timeLeft = WORK_TIME;
                        status.textContent = "Focus Time";
                        showNotification("Break Over", "Time to get back to work!");
                    } else {
                        sessionCount++;
                        sessionCountDisplay.textContent = `Sessions completed: ${sessionCount}`;
                        isBreak = true;
                        timeLeft = sessionCount % 4 === 0 ? LONG_BREAK : SHORT_BREAK;
                        status.textContent = sessionCount % 4 === 0 ? "Long Break" : "Short Break";
                        showNotification(
                            "Focus Over",
                            sessionCount % 4 === 0 ? "Enjoy a long break!" : "Take a short break!"
                        );
                    }

                    updateTimerDisplay();
                }
            }, 1000);
        }

        function resetTimer() {
            clearInterval(timer);
            isRunning = false;
            timeLeft = WORK_TIME;
            sessionCount = 0;
            isBreak = false;
            status.textContent = "Ready to Focus";
            sessionCountDisplay.textContent = "Sessions completed: 0";
            startBtn.disabled = false;
            resetBtn.disabled = true;
            updateTimerDisplay();
        }

        startBtn.addEventListener("click", startTimer);
        resetBtn.addEventListener("click", resetTimer);

        updateTimerDisplay();
    </script>
</body>
</html>
